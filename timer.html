<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIMER</title>
  <link rel="stylesheet" href="styles/timer.css">
  <link rel="stylesheet" href="styles/navigation.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="time-wrapper">
      <svg width="450" height="450" viewBox="0 0 450 450">
      <circle id="progress-bar"
        cx="225" cy="225" r="200"
        stroke-width="5" stroke="hsl(255, 78%, 56%)"
        fill="transparent"
      />
      </svg>
      <div class="clock-container js-clock">
        00:00:00
      </div>
    </div>


    <div class="buttons-container">
      <div class="start">
        <button class="start-button js-start-button">Start</button>
      </div>

      <div class="started">
        <button class="pause-button js-pause-button">Pause</button>
        <button class="delete-button js-delete-button">Delete</button>
      </div>
    </div>

    <div class="input-container">
      <div class="input-values">
        <input type="number" class="time-input js-input js-hours-input" placeholder="00" min="0" max="23">
        <input type="number" class="time-input js-input js-minutes-input" placeholder="00" min="0" max="60">
        <input type="number" class="time-input js-input js-seconds-input" placeholder="00" min="0" max="60">
      </div>
      <div class="scroll-values">
        <div>
          <div class="name">Hours</div>
          <div class="hours-container values">
            <div class="list hours-list js-hours-list"></div>
          </div>
        </div>

        <div>
          <div class="name">Minutes</div>
          <div class="minutes-container values">
            <div class="list minutes-list js-minutes-list"></div>
          </div>
        </div>

        <div>
          <div class="name">Seconds</div>
          <div class="seconds-container values">
            <div class="list seconds-list js-seconds-list"></div>
          </div>
        </div>
      </div>

      <div class="preset-values">
        <div class="preset-value">10:00</div>
        <div class="preset-value">01:00</div>
        <div class="preset-value">00:30</div>
      </div>
    </div>

    <div class="navigation-container">
      <div class="navigation">
        <a href="index.html">
          <div class="navigation-name">Home</div>
          <div class="navigation-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
              stroke="#fafafa" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-house-icon lucide-house">
              <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
              <path
                d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            </svg>
          </div>
        </a>
      </div>
      <div class="navigation">
        <a href="worldclock.html" target="_blank">
          <div class="navigation-name">World clock</div>
          <div class="navigation-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
              stroke="#fafafa" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-globe-icon lucide-globe">
              <circle cx="12" cy="12" r="10" />
              <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20" />
              <path d="M2 12h20" />
            </svg>
          </div>
        </a>
      </div>
      <div class="navigation">
        <a href="timer.html" target="_blank">
          <div class="navigation-name">Timer</div>
          <div class="navigation-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
              stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-hourglass-icon lucide-hourglass">
              <path d="M5 22h14" />
              <path d="M5 2h14" />
              <path d="M17 22v-4.172a2 2 0 0 0-.586-1.414L12 12l-4.414 4.414A2 2 0 0 0 7 17.828V22" />
              <path d="M7 2v4.172a2 2 0 0 0 .586 1.414L12 12l4.414-4.414A2 2 0 0 0 17 6.172V2" />
            </svg>
          </div>
        </a>
      </div>
      <div class="navigation">
        <a href="stopwatch.html" target="_blank">
          <div class="navigation-name">Stopwatch</div>
          <div class="navigation-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
              stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-timer-icon lucide-timer">
              <line x1="10" x2="14" y1="2" y2="2" />
              <line x1="12" x2="15" y1="14" y2="11" />
              <circle cx="12" cy="14" r="8" />
            </svg>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script src="scripts/timer.js"></script>
</body>

</html>
