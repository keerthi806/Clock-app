<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World clock</title>
  <link rel="stylesheet" href="styles/worldclock.css">
  <link rel="stylesheet" href="styles/navigation.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="error-message js-error-display"></div>

    <div class="current-time-info">
      <div class="current-time js-current-time"></div>
      <div class="current-day js-current-day"></div>
      <div class="current-timezone js-timezone"></div>
    </div>

    <div class="city-input">
      <input type="text" placeholder="Enter city name" class="city-name-input js-city-name">
      <button class="search-button js-search">Go</button>
    </div>

    <div class="info-container js-info">
      <div class="name">
        <div class="city-name">City-name</div>
      </div>
      
      <div class="city-info">
        <div class="time">14:00</div>
        <div class="date">Sunday, April-06</div>
      </div>

      <div class="city-data">
        <div class="timezone">
          <div class="time-difference">4 hours 30 minutes behind</div>
          <div class="zone-name">Indian Standard Time</div>
        </div>
        <div class="weather-data">
          <div class="weather-emoji">☀️</div>
          <div class="temp">32°C</div>
        </div>
      </div>
    </div>

    <div class="added-cities js-added-cities">
    </div>

    <div class="navigation-container">
      <div class="navigation">
        <a href="index.html">
          <div class="navigation-name">Home</div>
          <div class="navigation-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
              stroke="#fafafa" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-house-icon lucide-house">
              <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
              <path
                d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            </svg>
          </div>
        </a>
      </div>
      <div class="navigation">
        <a href="worldclock.html" target="_blank">
          <div class="navigation-name">World clock</div>
          <div class="navigation-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
              stroke="#fafafa" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-globe-icon lucide-globe">
              <circle cx="12" cy="12" r="10" />
              <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20" />
              <path d="M2 12h20" />
            </svg>
          </div>
        </a>
      </div>
      <div class="navigation">
        <a href="timer.html" target="_blank">
          <div class="navigation-name">Timer</div>
          <div class="navigation-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
              stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-hourglass-icon lucide-hourglass">
              <path d="M5 22h14" />
              <path d="M5 2h14" />
              <path d="M17 22v-4.172a2 2 0 0 0-.586-1.414L12 12l-4.414 4.414A2 2 0 0 0 7 17.828V22" />
              <path d="M7 2v4.172a2 2 0 0 0 .586 1.414L12 12l4.414-4.414A2 2 0 0 0 17 6.172V2" />
            </svg>
          </div>
        </a>
      </div>
      <div class="navigation">
        <a href="stopwatch.html" target="_blank">
          <div class="navigation-name">Stopwatch</div>
          <div class="navigation-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
              stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-timer-icon lucide-timer">
              <line x1="10" x2="14" y1="2" y2="2" />
              <line x1="12" x2="15" y1="14" y2="11" />
              <circle cx="12" cy="14" r="8" />
            </svg>
          </div>
        </a>
      </div>
    </div>
  </div>
    <script src="scripts/worldclock.js"></script>
</body>

</html>
